<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!--pagina responsiba,  initial-scale=1.0 no permite zoom en la pag-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge Encriptador</title>
        <!--Bootstrap Icons linkedin y github-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!--CSS-->
        <link ref="stylesheet" hfer="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <div class="contenedor">
            <header>
                <h1>ENCRIPTADOR DE TEXTO</h1>
            </header>

            <main>
                <!--Encriptar y Desencriptar-->
                <section>
                    <textarea class="input-text" cols="50" rows="12" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="aviso">
                    <p>⚠ Recuerda usar solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <button class="encriptar">Encriptar</button>
                        <button class="desencriptar">Desencriptar</button>
                    </div>
                </section>
                <!--Mostrar Mensaje-->
                <section class="mensaje-contenedor">
                    <textarea class= "mensaje" cols="26" rows="14" placeholder ="Ningún mensaje encontrado"></textarea>
                    <div class="botones copy">
                        <button class="copiar">Copiar</button>
                    </div>
                </section>
            </main>

            <footer>
                <div class="links">
                    <ul>
                        <li>
                            <a href="https://github.com/kevinvasquezb">       
                                <i class="bi bi-github"> Github</i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/kevinvasquezb/">
                                <i class="bi bi-linkedin"> LinkedIn</i>
                            </a>
                        </li>
                        <li>
                            <p>&copy; Desarrollado por Kevin Vasquez Bautista</p>
                        </li>
                    </ul>    
                </div>
            </footer>
            <script src="JavaScript/script.js"></script>
        </div>
        
    </body>
</html>
